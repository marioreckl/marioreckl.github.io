    <body>
		<nav class="navbar navbar-toggleable-md navbar-inverse navbar-top bg-inverse">
			<h2 style="color:white;">Test Arena</h2>
		</nav>

		<div class="container">

			<!-- START OF REPORTS -->
			<div id="reports" class="container">
				<div class="row align-items-start justify-content-center">
					<div class="col-6 col-md-3" style="text-align:center">
						<div class="card" style="width: 18rem;">
							<div id="sellPerCirc" class="perCirc">
								<div class="perCircInner">
									<div class="perCircStat">0%</div><div>Complete</div>
								</div>
							</div>
						</div>
						<script>
							perCirc($('#sellPerCirc'), 80);

							function perCirc($el, end, i) {
								if (end < 0)
									end = 0;
								else if (end > 100)
									end = 100;
								if (typeof i === 'undefined')
									i = 0;
								var curr = (100 * i) / 360;
								$el.find(".perCircStat").html(Math.round(curr) + "%");
								if (i <= 180) {
									$el.css('background-image', 'linear-gradient(' + (90 + i) + 'deg, transparent 50%, #ccc 50%),linear-gradient(90deg, #ccc 50%, transparent 50%)');
								} else {
									$el.css('background-image', 'linear-gradient(' + (i - 90) + 'deg, transparent 50%, #00cc00 50%),linear-gradient(90deg, #ccc 50%, transparent 50%)');
								}
								if (curr < end) {
									setTimeout(function () {
										perCirc($el, end, ++i);
									}, 1);
								}
							}
						</script>
						<div class="card-body">
							<h5 id="applicationTitle"> Application Title </h5>
							<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /END OF REPORTS -->
